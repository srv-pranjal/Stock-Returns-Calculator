<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stocks Return Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <form id="form">
        <h1>Stock Profit/Loss Calculator</h1>
        <label>Enter the purchase price of stock</label>
        <input
          type="number"
          class="input"
          min="0.0001"
          step="0.00001"
          required
        />
        <label>Enter the quantity of stocks you purchased</label>
        <input
          type="number"
          class="input"
          min="0.0001"
          step="0.00001"
          required
        />
        <label>Enter the current price of stock</label>
        <input
          type="number"
          class="input"
          min="0.0001"
          step="0.00001"
          required
        />
        <button id="check-btn">Check Now</button>
      </form>
      <p id="output">Output will be displayed here</p>
      <img
        id="sadimg"
        src="images/sad.gif"
        width="80%"
        style="margin: 1rem auto; display: none"
      />
      <img
        id="happyimg"
        src="images/happy.gif"
        width="80%"
        style="margin: 1rem auto; display: none"
      />
      <footer>
        <a href="https://github.com/srv-pranjal">
          <i class="fa fa-2x fa-github"></i>
        </a>
        <a href="https://srvpranjal.netlify.app/">
          <i class="fa fa-2x fa-briefcase"></i>
        </a>

          <i class="fa fa-2x fa-linkedin"></i>
        </a>
        <p>Â© 2021 | srvpranjal</p>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
